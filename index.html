<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMM Hub - Виртуальный Билборд</title>
    
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Подключаем иконки (Phosphor Icons для стиля iOS) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Шрифт Inter (похож на San Francisco) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased text-gray-100 selection:bg-indigo-500 selection:text-white">

    <!-- Фоновая анимация -->
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Основной контейнер -->
    <div class="max-w-md mx-auto min-h-screen relative pb-28">
        
        <!-- Верхний хедер / Обложка -->
        <header id="header-section" class="relative w-full rounded-b-[2.5rem] overflow-hidden shadow-2xl fade-in-up">
            <!-- Динамически заполняется JS -->
        </header>

        <!-- Основной контент -->
        <main class="px-5 -mt-16 relative z-10 space-y-6">
            
            <!-- Основная инфо-карточка -->
            <div id="main-info" class="glass-panel rounded-3xl p-6 text-center fade-in-up delay-1">
                <!-- Контент и таймер здесь -->
            </div>

            <!-- Соцсети (Иконки) -->
            <div id="social-icons" class="flex justify-center gap-4 fade-in-up delay-2">
                <!-- Динамически заполняется JS -->
            </div>

            <!-- Раздел: Участники / Лайн-ап -->
            <section id="artists-section" class="fade-in-up delay-3">
                <h3 class="text-xl font-semibold mb-4 ml-1 opacity-90">Лайн-ап & Гости</h3>
                <div class="flex overflow-x-auto space-x-4 pb-4 snap-x hide-scroll" id="artists-container">
                    <!-- Динамически заполняется JS -->
                </div>
            </section>

            <!-- Раздел: Локация -->
            <section id="location-section" class="glass-panel rounded-3xl p-5 fade-in-up delay-5 mb-8">
                <!-- Динамически заполняется JS -->
            </section>

        </main>

        <!-- Контейнер для центрирования плавающего дока -->
        <div class="fixed bottom-6 left-0 right-0 z-40 flex justify-center">
            <!-- Плавающий док (нижняя панель) -->
            <div class="glass-panel px-3 py-2 rounded-full flex items-center gap-2 shadow-2xl fade-in-up delay-5 border border-white/20 w-auto">
            
            <!-- Иконка МЕНЮ -->
            <button id="menu-btn" class="flex flex-col items-center justify-center w-11 h-11 rounded-full active:bg-white/10 transition-colors group">
                <i class="ph ph-fork-knife text-2xl text-white group-active:scale-90 transition-transform"></i>
            </button>

            <!-- Кнопка БИЛЕТЫ (с перфорацией) -->
            <!-- Изменено: фиксированная ширина w-48 вместо flex-1 -->
            <a href="#" id="ticket-fab" class="w-48 bg-white text-black h-12 rounded-xl font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-between px-4 overflow-hidden relative">
                <div class="flex items-center gap-2 z-10">
                    <i class="ph-fill ph-ticket text-xl"></i>
                    <span class="text-sm">TICKETS</span>
                </div>
                <!-- Перфорация -->
                <div class="ticket-perforation"></div>
                <div class="z-10 text-sm" id="ticket-price">
                    <!-- Цена -->
                </div>
                
                <!-- Декоративные полукруги для эффекта билета -->
                <div class="absolute -top-2 left-[62%] w-4 h-4 bg-black rounded-full"></div>
                <div class="absolute -bottom-2 left-[62%] w-4 h-4 bg-black rounded-full"></div>
            </a>

            <!-- Кнопка WHATSAPP -->
            <a href="#" id="whatsapp-fab" class="flex flex-col items-center justify-center w-11 h-11 rounded-full active:bg-white/10 transition-colors group">
                <i class="ph ph-whatsapp-logo text-3xl text-green-400 group-active:scale-90 transition-transform"></i>
            </a>
        </div>

    </div>

    <!-- Модальное окно МЕНЮ -->
    <div id="menu-modal" class="modal-overlay fixed inset-0 z-50 flex items-end justify-center sm:items-center bg-black/60 backdrop-blur-sm">
        <div class="modal-content w-full max-w-md h-[85vh] sm:h-[80vh] bg-[#1c1c1e] rounded-t-[2.5rem] sm:rounded-[2.5rem] border-t border-white/10 shadow-2xl overflow-hidden flex flex-col relative">
            
            <!-- Шапка модального окна -->
            <div class="px-6 pt-6 pb-4 flex justify-between items-center bg-[#1c1c1e] z-10">
                <h3 class="text-2xl font-bold">Меню</h3>
                <button id="close-menu" class="w-8 h-8 bg-white/10 rounded-full flex items-center justify-center">
                    <i class="ph-bold ph-x text-white"></i>
                </button>
            </div>

            <!-- Табы категорий -->
            <div class="px-6 pb-4">
                <div class="flex bg-white/5 rounded-full p-1 overflow-x-auto hide-scroll" id="menu-tabs">
                    <!-- Заполняется JS -->
                </div>
            </div>

            <!-- Список меню (скроллируемая область) -->
            <div id="menu-container" class="flex-1 overflow-y-auto px-6 pb-24 space-y-4">
                <!-- Заполняется JS -->
            </div>
        </div>
    </div>

    <!-- Логика приложения -->
    <script src="js/main.js"></script>
</body>
</html>
