<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drunk Owl Refined Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <script>
        // Tailwind config and custom styles will be injected here by the build process
    </script>
</head>
<body class="min-h-screen relative bg-background-dark text-white overflow-hidden">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img alt="Cocktail Glass Background" class="w-full h-full object-cover scale-110 filter grayscale blur-lg brightness-50" src="https://lh3.googleusercontent.com/aida-public/AB6AXuABW2iAALtjWa1vQnEJDEoZp3zegtY9w2hN9-E4Hs6rsUMXb25f_FvIVxoJzGw6WVtzuqLD2DiQAZu8OXgg1AEBexZG_1I3UakHV_BpigR_xsJSBAFiaoyX0x9C70IQYa6yeR_qI0MgbdE8cZK_-52zW2C6LVc3Ky7q0DrYspVOunkos_IQx_kz07QQLK93-ggpcz4Qn2fNcouEB0ckx5TR0aQYHo1xNhl6cDHuGP70Zb8Q6SXD1ZRS6f9e4fYC9ympXAYbCg0A9DfX" />
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <div class="relative z-10 flex flex-col h-[100dvh]">
        <header class="flex-none flex items-center justify-between px-8 pt-9 pb-2">
            <div class="flex flex-col">
                <span class="text-[10px] tracking-[0.4em] font-light uppercase text-accent-yellow/80 mb-1">Welcome to</span>
                <span class="text-2xl font-semibold tracking-tight text-white/90">Drunk Owl Bar</span>
            </div>
            <button id="close-menu-button" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5 hover:bg-white/10 transition-colors cursor-pointer">
                <span class="material-symbols-outlined text-xl text-white/60">close</span>
            </button>
        </header>

        <main class="flex-1 flex flex-col pt-2 w-full overflow-hidden">
            <!-- Popular Now Carousel -->
            <div class="w-full pl-6 pr-0 mb-4 shrink-0 relative">
                <h3 class="text-sm font-light tracking-widest uppercase text-white/50 pr-6 mb-3">Popular Now</h3>
                <div id="popular-now-carousel" class="flex gap-4 overflow-x-auto no-scrollbar pr-6">
                    <!-- Popular items will be injected here -->
                </div>
            </div>

            <!-- Selected Category Items -->
            <div id="selected-category-section" class="w-full px-6 mb-4 flex-1 flex flex-col" style="height: 50vh;">
                <h3 id="selected-category-title" class="text-sm font-light tracking-widest uppercase text-white/50 mb-3">Category Items</h3>
                <div class="overflow-x-auto no-scrollbar h-full">
                    <div id="selected-category-grid" class="grid grid-rows-2 grid-flow-col gap-4">
                        <!-- Items from selected category will be injected here -->
                    </div>
                </div>
            </div>
        </main>

        <div class="flex-none flex flex-col w-full z-20">
            <div class="px-6 mb-4 flex justify-center items-center gap-3">
                <div class="flex items-center p-1 rounded-full bg-black/40 backdrop-blur-md border border-white/10 w-full max-w-[240px]">
                    <button id="bar-button" class="flex-1 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Bar</button>
                    <button id="food-button" class="flex-1 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Food</button>
                </div>
                <button class="h-10 w-10 flex items-center justify-center rounded-xl bg-black/40 backdrop-blur-md border border-white/10 text-white/60" title="Reviews">
                    <span class="material-symbols-outlined text-xl">reviews</span>
                </button>
            </div>

            <div class="glass-sheet rounded-t-[32px] min-h-[120px] w-full flex flex-col shadow-sheet">
                <div class="w-10 h-1 bg-white/10 rounded-full mx-auto my-3 shrink-0"></div>
                <div id="categories-grid-container" class="overflow-x-auto no-scrollbar px-6">
                    <div id="categories-grid" class="grid grid-rows-2 grid-flow-col gap-2">
                        <!-- Category squares will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/menu.js"></script>
    <style>
        .glass-sheet {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(40px);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</body>
</html>
