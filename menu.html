<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drunk Owl Refined Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&amp;family=Space+Grotesk:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d20",
                        "accent-yellow": "#FFD700",
                        "background-dark": "#060608",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                    },
                    boxShadow: {
                        'neon-yellow': '0 0 2px rgba(255, 215, 0, 0.6), 0 0 6px rgba(255, 215, 0, 0.4), 0 0 12px rgba(255, 215, 0, 0.2)',
                    },
                },
            },
        }
    </script>
    <style>
        .main-card-glow {
            box-shadow: 0 0 50px 10px rgba(242, 13, 32, 0.4), 0 0 100px 5px rgba(242, 13, 32, 0.15);
        }
        .text-glow-red {
            text-shadow: 0 0 10px rgba(242, 13, 32, 0.8), 0 0 20px rgba(242, 13, 32, 0.5), 0 0 30px rgba(242, 13, 32, 0.3);
        }
        .price-glow-red {
            text-shadow: 0 0 15px rgba(242, 13, 32, 0.9), 0 0 30px rgba(242, 13, 32, 0.4);
        }
        .glass-sheet {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(40px);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes neon-flicker {
            0%, 100% {
                text-shadow: 0 0 1px #FFD700, 0 0 3px #FFD700, 0 0 5px #FFD700, 0 0 8px #FF8D00, 0 0 12px #FF8D00;
                box-shadow: 0 0 1px rgba(255, 215, 0, 0.5), 0 0 3px rgba(255, 215, 0, 0.3), 0 0 5px rgba(255, 215, 0, 0.1);
            }
            50% {
                text-shadow: 0 0 2px #FFD700, 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FF8D00, 0 0 20px #FF8D00;
                box-shadow: 0 0 2px rgba(255, 215, 0, 0.6), 0 0 5px rgba(255, 215, 0, 0.4), 0 0 10px rgba(255, 215, 0, 0.2);
            }
        }
        .neon-flicker {
            animation: neon-flicker 2s infinite alternate;
        }
        #product-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        #product-modal.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .font-display {
            font-family: 'Outfit', sans-serif;
        }
        .font-body {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen relative bg-background-dark text-white overflow-hidden">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img alt="Cocktail Glass Background" class="w-full h-full object-cover scale-110 filter grayscale blur-lg brightness-50" src="https://lh3.googleusercontent.com/aida-public/AB6AXuABW2iAALtjWa1vQnEJDEoZp3zegtY9w2hN9-E4Hs6rsUMXb25f_FvIVxoJzGw6WVtzuqLD2DiQAZu8OXgg1AEBexZG_1I3UakHV_BpigR_xsJSBAFiaoyX0x9C70IQYa6yeR_qI0MgbdE8cZK_-52zW2C6LVc3Ky7q0DrYspVOunkos_IQx_kz07QQLK93-ggpcz4Qn2fNcouEB0ckx5TR0aQYHo1xNhl6cDHuGP70Zb8Q6SXD1ZRS6f9e4fYC9ympXAYbCg0A9DfX" />
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <div class="relative z-10 flex flex-col h-[100dvh]">
        <header class="flex-none flex items-center justify-between px-8 pt-9 pb-2">
            <div class="flex flex-col">
                <span class="text-[10px] tracking-[0.4em] font-light uppercase text-accent-yellow/80 mb-1">Welcome to</span>
                <span class="text-2xl font-semibold tracking-tight text-white/90">Drunk Owl Bar</span>
            </div>
            <button id="close-menu-button" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5 hover:bg-white/10 transition-colors cursor-pointer">
                <span class="material-symbols-outlined text-xl text-white/60">close</span>
            </button>
        </header>

        <main class="flex-1 flex flex-col pt-2 w-full overflow-hidden">
            <!-- Popular Now Carousel -->
            <div class="w-full pl-6 pr-0 mb-4 shrink-0 relative">
                <h3 class="text-sm font-light tracking-widest uppercase text-white/50 pr-6 mb-3">Popular Now</h3>
                <div id="popular-now-carousel" class="flex gap-4 overflow-x-auto no-scrollbar pr-6">
                    <!-- Popular items will be injected here -->
                </div>
            </div>

            <!-- Selected Category Items -->
            <div id="selected-category-section" class="w-full px-6 mb-4 flex-1 flex flex-col" style="height: 50vh;">
                <h3 id="selected-category-title" class="text-sm font-light tracking-widest uppercase text-white/50 mb-3">Category Items</h3>
                <div class="overflow-x-auto no-scrollbar h-full">
                    <div id="selected-category-grid" class="grid grid-rows-2 grid-flow-col gap-4">
                        <!-- Items from selected category will be injected here -->
                    </div>
                </div>
            </div>
        </main>

        <div class="flex-none flex flex-col w-full z-20">
            <div class="px-6 mb-4 flex justify-center items-center gap-3">
                <div class="flex items-center p-1 rounded-full bg-black/40 backdrop-blur-md border border-white/10 w-full max-w-[240px]">
                    <button id="bar-button" class="flex-1 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Bar</button>
                    <button id="food-button" class="flex-1 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Food</button>
                </div>
                <button class="h-10 w-10 flex items-center justify-center rounded-xl bg-black/40 backdrop-blur-md border border-white/10 text-white/60" title="Reviews">
                    <span class="material-symbols-outlined text-xl">reviews</span>
                </button>
            </div>

            <div class="glass-sheet rounded-t-[32px] min-h-[150px] w-full flex flex-col shadow-sheet">
                <div class="w-10 h-1 bg-white/10 rounded-full mx-auto my-3 shrink-0"></div>
                <div id="categories-grid-container" class="overflow-x-auto no-scrollbar px-6 py-4">
                    <div id="categories-grid" class="grid grid-rows-2 grid-flow-col gap-2">
                        <!-- Category squares will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Product Detail Modal -->
    <div id="product-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <!-- Background Overlay -->
        <div id="modal-overlay" class="absolute inset-0 bg-black/30 backdrop-blur-md"></div>

        <!-- Modal Content -->
        <div id="modal-content" class="relative z-20 w-[85%] max-w-[340px]">
            <div class="relative bg-black/50 backdrop-blur-2xl rounded-[40px] overflow-hidden border border-white/5 main-card-glow flex flex-col">
                <div class="relative h-[420px] w-full overflow-hidden">
                    <img id="modal-image" alt="Product Image" class="absolute inset-0 w-full h-full object-cover grayscale-[40%] opacity-60" src="">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-black/10"></div>
                    <div class="absolute inset-0 p-10 flex flex-col justify-end">
                        <div class="absolute top-10 right-10 w-2 h-2 rounded-full bg-primary shadow-[0_0_15px_rgba(242,13,32,1)]"></div>
                        <h2 id="modal-name" class="font-display text-4xl md:text-5xl font-extralight text-white tracking-[0.12em] uppercase leading-[0.9] mb-6 text-glow-red">
                            <!-- Product Name -->
                        </h2>
                        <div class="flex items-baseline gap-2 mb-8">
                            <span class="text-xl font-body font-normal text-white/40">$</span>
                            <span id="modal-price" class="text-5xl font-body font-medium text-primary price-glow-red"><!-- Price --></span>
                        </div>
                        <!-- Tags will be dynamically inserted here if available -->
                        <div id="modal-tags" class="flex flex-wrap gap-2 mt-2"></div>
                    </div>
                </div>
                <div class="bg-white/[0.02] backdrop-blur-3xl border-t border-white/10 py-6 px-8">
                    <p id="modal-desc" class="text-sm text-white/70 text-center"><!-- Description --></p>
                </div>
            </div>
            <div class="flex justify-center mt-12">
                <button id="modal-close-button" class="w-16 h-16 rounded-full border border-white/10 bg-white/5 backdrop-blur-md flex items-center justify-center text-white/30 hover:text-white hover:bg-white/10 transition-all duration-300">
                    <span class="material-symbols-outlined text-3xl">close</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
