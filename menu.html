<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Drunk Owl Refined Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d20",
                        "accent-yellow": "#FFD700",
                        "background-dark": "#060608",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                    },
                    boxShadow: {
                        // Refined neon look: Tighter spread, lower opacity for a "refined" less intense glow
                        'neon-red': '0 0 2px rgba(242, 13, 32, 0.6), 0 0 6px rgba(242, 13, 32, 0.4), 0 0 12px rgba(242, 13, 32, 0.2)',
                        'neon-yellow': '0 0 2px rgba(255, 215, 0, 0.6), 0 0 6px rgba(255, 215, 0, 0.4), 0 0 12px rgba(255, 215, 0, 0.2)',
                        'sheet': '0 -10px 40px rgba(0,0,0,0.8)',
                        'card-glow': '0 0 10px rgba(255, 255, 255, 0.05)',
                    },
                    animation: {
                        'flicker-slow': 'flicker 4s infinite',
                        'flicker-fast': 'flicker 2s infinite',
                        'flicker-random': 'flicker-random 5s infinite',
                        'buzz': 'buzz 0.2s infinite',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 19.9%, 22%, 62.9%, 64%, 64.9%, 70%, 100%': {
                                opacity: '1',
                                filter: 'brightness(1) saturate(1)'
                            },
                            '20%, 21.9%, 63%, 63.9%, 65%, 69.9%': {
                                opacity: '0.8', // Subtle dip in opacity
                                filter: 'brightness(0.95) saturate(1.1)'
                            },
                        },
                        'flicker-random': {
                             '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
                             '3%': { opacity: '0.9', filter: 'brightness(0.9)' },
                             '6%': { opacity: '1', filter: 'brightness(1)' },
                             '7%': { opacity: '0.6', filter: 'brightness(0.7)' },
                             '8%': { opacity: '1', filter: 'brightness(1)' },
                             '9%': { opacity: '1', filter: 'brightness(1)' },
                             '10%': { opacity: '0.95', filter: 'brightness(0.98)' },
                             '11%': { opacity: '1', filter: 'brightness(1)' },
                        },
                        buzz: {
                            '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
                            '50%': { opacity: '0.97', filter: 'brightness(1.05)' }
                        }
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Space Grotesk', sans-serif;
                -webkit-font-smoothing: antialiased;
                @apply bg-background-dark text-white overflow-hidden;
            }
        }
        .glass-sheet {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-tile-square {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            aspect-ratio: 1/1;
        }
        .glass-tile-empty {
            border: 1px dashed rgba(255, 255, 255, 0.15);
            aspect-ratio: 1/1;
            background: transparent;
        }.text-glow-yellow {
            text-shadow: 0 0 1px #fff, 0 0 4px rgba(255, 215, 0, 0.6), 0 0 12px rgba(255, 215, 0, 0.3);
        }
        .text-glow-red {
            text-shadow: 0 0 1px #fff, 0 0 4px rgba(242, 13, 32, 0.6), 0 0 12px rgba(242, 13, 32, 0.3);
        }
        .bg-desaturated {
            filter: grayscale(100%) blur(50px) brightness(0.3);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script src="js/menu.js"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
</style>
<style>
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slide-in-left {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slide-in-right {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slide-in-up {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Helper to set initial state */
    .animate-initial-hidden {
        opacity: 0;
    }

    .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
    }
    .animate-slide-in-left {
        animation: slide-in-left 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        animation-delay: 0.2s;
    }
    .animate-slide-in-right {
        animation: slide-in-right 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        animation-delay: 0.4s;
    }
    .animate-slide-in-up {
        animation: slide-in-up 0.7s cubic-bezier(0.2, 1, 0.4, 1) forwards;
        animation-delay: 0.1s; /* The sheet should start appearing early */
    }
</style>
  </head>
<body class="min-h-screen relative">
<div class="fixed inset-0 z-0 animate-initial-hidden animate-fade-in">
<img alt="Cocktail Glass Background" class="w-full h-full object-cover scale-110 bg-desaturated" src="https://lh3.googleusercontent.com/aida-public/AB6AXuABW2iAALtjWa1vQnEJDEoZp3zegtY9w2hN9-E4Hs6rsUMXb25f_FvIVxoJzGw6WVtzuqLD2DiQAZu8OXgg1AEBexZG_1I3UakHV_BpigR_xsJSBAFiaoyX0x9C70IQYa6yeR_qI0MgbdE8cZK_-52zW2C6LVc3Ky7q0DrYspVOunkos_IQx_kz07QQLK93-ggpcz4Qn2fNcouEB0ckx5TR0aQYHo1xNhl6cDHuGP70Zb8Q6SXD1ZRS6f9e4fYC9ympXAYbCg0A9DfX"/>
<div class="absolute inset-0 bg-black/50"></div>
</div>
<div class="relative z-10 flex flex-col h-[100dvh]">
<header class="flex-none flex items-center justify-between px-8 pt-9 pb-2">
<div class="flex flex-col">
<span class="text-[10px] tracking-[0.4em] font-light uppercase text-accent-yellow/80 mb-1">Welcome to</span>
<span class="text-2xl font-semibold tracking-tight text-white/90">Drunk Owl Bar</span>
</div>
<button id="close-menu-button" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5 hover:bg-white/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-xl text-white/60">close</span>
</button>
</header>
<main class="flex-1 flex flex-col items-center justify-start pt-2 relative w-full overflow-hidden">
<div class="w-full pl-6 pr-0 mb-4 shrink-0 relative group animate-initial-hidden animate-slide-in-left">
<div class="flex items-end justify-between pr-6 mb-3">
<h3 class="text-sm font-light tracking-widest uppercase text-white/50">Popular Now</h3>
<span class="text-[10px] text-accent-yellow cursor-pointer">View All</span>
</div>
<div class="relative w-full">
<div class="absolute left-0 top-0 bottom-0 w-12 bg-gradient-to-r from-[#060608] via-[#060608]/80 to-transparent z-30 pointer-events-none"></div>
<div id="popular-now-carousel" class="flex gap-4 overflow-x-auto pb-2 no-scrollbar pr-6 snap-x snap-mandatory relative z-0">
<!-- Содержимое будет заполнено из js/menu.js -->
</div>
<div class="absolute right-0 top-0 bottom-0 w-16 bg-gradient-to-l from-[#060608] via-[#060608]/80 to-transparent z-30 pointer-events-none"></div>
</div>
<div class="flex items-center justify-center gap-2 mt-1">
<div class="h-1.5 w-6 rounded-full bg-primary shadow-neon-red animate-flicker-fast"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
</div>
</div>
<div id="categories-section" class="w-full pl-6 pr-0 mb-4 shrink-0 relative group animate-initial-hidden animate-slide-in-right">
<div class="flex items-end justify-between pr-6 mb-3">
<div id="categories-carousel" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar pr-6 snap-x snap-mandatory relative z-0">
<!-- Кнопки-табы категорий будут здесь -->
</div>
<div class="flex items-center gap-1">
<span class="text-[10px] text-white/40">Sort by</span>
<span class="material-symbols-outlined text-xs text-white/40">sort</span>
</div>
</div>
<div class="flex items-center justify-center gap-2 mt-1">
<div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
<div class="h-1.5 w-6 rounded-full bg-accent-yellow shadow-neon-yellow animate-flicker-random"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
</div>
</div>
</main>
<div class="flex-none flex flex-col w-full z-20 animate-initial-hidden animate-slide-in-up">
<div class="px-6 mb-6 flex justify-center items-center gap-3">
<div class="flex items-center p-1 rounded-full bg-black/40 backdrop-blur-md border border-white/10 w-full max-w-[240px]">
<button id="bar-button" class="flex-1 py-2 rounded-full bg-accent-yellow/10 border border-accent-yellow/30 text-accent-yellow text-[10px] font-bold uppercase tracking-widest shadow-neon-yellow transition-all animate-flicker-slow">
                        Bar
                    </button>
<button id="food-button" class="flex-1 py-2 rounded-full text-white/30 text-[10px] font-bold uppercase tracking-widest hover:text-white/60 transition-colors">
                        Food
                    </button>
</div>
<button class="h-10 w-10 flex items-center justify-center rounded-xl bg-black/40 backdrop-blur-md border border-white/10 text-white/60 hover:text-white transition-colors" title="отзывы и чаевые">
<span class="material-symbols-outlined text-xl">reviews</span>
</button>
</div>
<div class="glass-sheet rounded-t-[32px] h-[25vh] min-h-[180px] w-full flex flex-col shadow-sheet relative border-t border-white/5">
<div class="w-10 h-1 bg-white/10 rounded-full mx-auto my-3 shrink-0"></div>
<div id="items-grid" class="grid grid-cols-2 md:grid-cols-4 gap-3 h-full px-6 pt-4 pb-8 overflow-y-auto no-scrollbar content-start">
<!-- Содержимое будет заполнено из js/menu.js -->
</div>
</div>
</div>
</div>
</body></html>
